plugins {
    id 'java'
    id 'application'
}

group 'com.kkoz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = '8'
targetCompatibility = '8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'com.kkoz.komandortestapplication'
    mainClass = 'com.kkoz.komandortestapplication.HelloApplication'
}